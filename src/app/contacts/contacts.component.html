<mat-card>

  <!-- To Apply filter -->
  <mat-card-header>
    <mat-card-title>Filter Contacts</mat-card-title>
    <button mat-raised-button color="primary" (click)="FilterContacts('frequent')">Frequent</button>
    <button mat-raised-button color="primary" (click)="FilterContacts('starred')">Starred</button>
    <button mat-raised-button color="primary" (click)="FilterContacts('all')">All Contact</button>
  </mat-card-header>

  <!-- To Add Contact to a list -->
  <mat-card-header>
    <button mat-raised-button color="primary" (click)="add()">Add Contact</button>
  </mat-card-header>

  <!-- Search item from the list -->
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
  </mat-form-field>


  <table mat-table [dataSource]="filterData" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Gender Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> gender </th>
      <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>

    <!-- Frequent Column -->
    <ng-container matColumnDef="frequent">
      <th mat-header-cell *matHeaderCellDef> frequent </th>
      <td mat-cell *matCellDef="let element"> {{element.frequent}} </td>
    </ng-container>

    <!-- Starred Column -->
    <ng-container matColumnDef="starred">
      <th mat-header-cell *matHeaderCellDef> starred </th>
      <td mat-cell *matCellDef="let element"> {{element.starred}} </td>
    </ng-container>

    <!-- Action(Edit) Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell class="pointer" *matCellDef="let element">
        <mat-icon aria-hidden="false" (click)="edit(element.id)">edit</mat-icon>
      </td>
    </ng-container>

    <!-- Action(Delete) Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell class="pointer" *matCellDef="let element">
        <mat-icon aria-hidden="false" (click)="delete(element.id)">delete</mat-icon>
      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>

</mat-card>
